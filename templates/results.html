<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results - YOLOV4 Fursuit Detector</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"></script>
</head>
  <body>
    <main>
      <fsd-header></fsd-header>
      <fsd-container id="results">
        <a href="/" id="upload-page-button">
          <i class="fas fa-caret-left"></i>
          Back to upload form
        </a>
        <h2>Here are the results!</h2>
        <p>If you wish, you may upload another photo and get a different result!</p>
        <img src="/static/{{session}}.png">
        <div id="stats">
          <strong>{{num_boxes}}</strong> furries detected
        </div>
      </fsd-container>
    </div>
    <fsd-footer></fsd-footer>
  </main>
  <script src="/static/script.js"></script>
</body>
</html>
